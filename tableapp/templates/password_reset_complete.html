<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ใช้ฟอนต์ Chakra Petch ทั่วทั้งหน้า */
        body {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-500">Password Reset Successful!</h1>
        <p class="text-gray-700 text-center">Your password has been successfully reset. You can now log in with your new password.</p>
        <div class="mt-6 flex justify-center">
            <a href="{% url 'login' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                Go to Login
            </a>
        </div>
    </div>
</body>
</html>
