<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ใช้ฟอนต์ Chakra Petch ทั่วทั้งหน้า */
        body {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Set New Password</h1>
        <form method="POST" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password1" class="block text-gray-700">New Password</label>
                <input type="password" id="new_password1" name="new_password1" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="new_password2" class="block text-gray-700">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">
                Change Password
            </button>
        </form>        
    </div>
</body>
</html>
