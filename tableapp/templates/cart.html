<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // ฟังก์ชันสำหรับแสดง Popup
        function showPopup(message, isError = false, callback = null) {
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");
            const confirmButton = document.getElementById("confirmPopupButton");
            const cancelButton = document.getElementById("cancelPopupButton");

            popupMessage.textContent = message;
            popup.classList.remove("hidden");

            popup.classList.add("bg-gray-200");
            confirmButton.classList.remove("hidden");

            if (isError) {
                confirmButton.classList.add("hidden");
            } else {
                confirmButton.classList.remove("hidden");
            }

            // ตั้ง callback ให้ทำงานเมื่อกดปุ่มยืนยัน
            confirmButton.onclick = function () {
                if (callback) callback();
                closePopup();
            };

            cancelButton.onclick = function () {
                closePopup();
            };
        }

        // ฟังก์ชันปิด Popup
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("hidden");
        }

        // ฟังก์ชันลดจำนวนสินค้า
        function decreaseQuantity(itemId, quantity) {
            if (quantity === 1) {
                // แสดง Popup เมื่อมีสินค้า 1 ชิ้น
                showPopup("คุณแน่ใจว่าต้องการลบสินค้าชิ้นนี้หรือไม่?", false, () => {
                    updateCartItem(itemId, "remove");
                });
            } else {
                updateCartItem(itemId, "decrease");
            }
        }

        // ฟังก์ชันเพิ่มจำนวนสินค้า
        function increaseQuantity(itemId) {
            updateCartItem(itemId, "increase");
        }

        // ฟังก์ชันลบสินค้า
        function removeItem(itemId) {
            // แสดง Popup ยืนยันการลบสินค้า
            showPopup("คุณแน่ใจว่าต้องการลบสินค้าชิ้นนี้หรือไม่?", false, () => {
                updateCartItem(itemId, "remove");
            });
        }

        // ฟังก์ชันอัปเดตสินค้าในตะกร้า
        function updateCartItem(itemId, action) {
            fetch(`/cart/update/${itemId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // อัปเดตหน้า
                } else {
                    showPopup(data.error || "เกิดข้อผิดพลาด", true);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showPopup("เกิดข้อผิดพลาดในการเชื่อมต่อ", true);
            });
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6">ตะกร้าของฉัน</h1>
        <div>
            {% if cart_items %}
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ชื่อเมนู</th>
                            <th class="border border-gray-300 px-4 py-2">จำนวน</th>
                            <th class="border border-gray-300 px-4 py-2">ราคา</th>
                            <th class="border border-gray-300 px-4 py-2">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">{{ item.menu.food_name }}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">
                                    <button onclick="decreaseQuantity({{ item.id }}, {{ item.quantity }})" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                                    <span class="mx-2">{{ item.quantity }}</span>
                                    <button onclick="increaseQuantity({{ item.id }})" class="bg-green-500 text-white px-2 py-1 rounded">+</button>
                                </td>
                                <td class="border border-gray-300 px-4 py-2 text-center">{{ total_price|floatformat:2 }}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">
                                    <button onclick="removeItem({{ item.id }})" class="bg-red-500 text-white px-2 py-1 rounded">ลบ</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mt-4">
                    <h2 class="text-lg font-bold">ยอดรวม: {{ total_price|floatformat:2 }} บาท</h2>
                </div>
            {% else %}
                <p class="text-center text-gray-500">ไม่มีสินค้าในตะกร้า</p>
            {% endif %}
        </div>
        <div class="mt-4 text-center">
            <a href="/menu/" class="text-blue-500 hover:underline">เพิ่มสินค้า</a>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg max-w-md w-full">
            <p id="popup-message" class="text-gray-800 text-lg mb-4"></p>
            <div class="flex justify-end">
                <button id="cancelPopupButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2">
                    ยกเลิก
                </button>
                <button id="confirmPopupButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    ยืนยัน
                </button>
            </div>
        </div>
    </div>
</body>

</html>
