<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มโซน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header class="bg-red-500 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
        <div class="text-2xl font-bold">LOGO</div>
        <nav class="flex space-x-4">
            <a href="/table-management/" class="hover:text-gray-300">HOME</a>
            <a href="/menu-management/" class="hover:text-gray-300">MENU</a>
            <a href="#" class="hover:text-gray-300">PROMOTION</a>
            <a href="/owner/booked-tables/" class="hover:text-gray-300">BOOKED TABLES</a>
            <a href="/zone-management/" class="hover:text-gray-300">ZONE MANAGE</a> <!-- เพิ่มลิงก์นี้ -->
        </nav>
        
    </div>
</header>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">เพิ่มโซนใหม่</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_zone' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">ชื่อโซน</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">คำอธิบาย</label>
                <textarea id="description" name="description" class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">รูปภาพ (ถ้ามี)</label>
                <input type="file" id="image" name="image" class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">เพิ่มโซน</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'zone_management' %}" class="text-blue-500 hover:underline">กลับไปหน้าการจัดการโซน</a>
        </div>
    </div>
</body>

</html>
