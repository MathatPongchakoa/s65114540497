<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ใช้ฟอนต์ Chakra Petch ทั่วทั้งหน้า */
        body {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">แก้ไขสถานะโต๊ะ: {{ table.table_name }}</h1>

        <div class="grid grid-cols-3 gap-6 justify-items-center">
            <!-- ว่าง -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="table_status" value="available">
                <button type="submit" class="w-20 h-20 bg-green-500 rounded-md"></button>
                <p class="text-center text-sm mt-2">ว่าง</p>
            </form>

            <!-- จอง -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="table_status" value="booked">
                <button type="submit" class="w-20 h-20 bg-blue-500 rounded-md"></button>
                <p class="text-center text-sm mt-2">จอง</p>
            </form>

            <!-- มีคนนั่ง -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="table_status" value="occupied">
                <button type="submit" class="w-20 h-20 bg-orange-500 rounded-md"></button>
                <p class="text-center text-sm mt-2">มีคนนั่ง</p>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="/table-management/" class="text-blue-500 hover:underline">กลับไปหน้าการจัดการโต๊ะ</a>
        </div>
    </div>
</body>

</html>
