{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    {% include 'owner/admin_nav.html' %}
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    

    <div class="max-w-7xl mx-auto grid grid-cols-3 items-start gap-6 mt-6">
        <!-- ✅ ส่วน "สถานะโต๊ะ" -->
        <div class="col-span-3 w-full flex justify-center">
            <h1 class="text-center text-3xl font-bold mt-6 mb-8">สถานะโต๊ะ</h1>
        </div>
        

        <!-- ✅ รูปแผนผังโต๊ะ -->
        <div class="p-4 flex justify-center">
            <img src="/static/images/backk.png" alt="Table Layout Guide" class="rounded-lg shadow-lg w-full max-w-sm">
        </div>

        <!-- ✅ คอลัมน์หลักของตารางโต๊ะ -->
        <div class="col-span-2">
            <!-- ✅ แถบสี (Legend) -->
            <div class="flex space-x-4 mb-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-[#259b24] border border-gray-300"></div>
                    <span class="ml-2 text-sm text-gray-700">ว่าง</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-[#E22427] border border-gray-300"></div>
                    <span class="ml-2 text-sm text-gray-700">มีคนนั่ง</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-[#fbc02d] border border-gray-300"></div>
                    <span class="ml-2 text-sm text-gray-700">จอง</span>
                </div>

                
                    <!-- ✅ ปุ่ม ADD TABLE (อยู่มุมขวาบน) -->
                    <a href="/owner/add-table/" class="absolute right-20 top-40 transform -translate-x-1/2 flex flex-col items-center justify-center 
                            border-2 border-green-500 text-green-500 rounded-lg h-16 w-36 
                            hover:bg-green-100 shadow-lg hover:scale-105 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span class="mt-1 text-sm font-bold">ADD TABLE</span>
                    </a>

                

            </div>
            

            <!-- ✅ ตารางโต๊ะ -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-2 place-items-center">
                {% for table in table_data %}
                <div class="p-4 rounded-lg text-center shadow-lg
                    {% if table.zone == 'นอกร้าน' %} bg-yellow-100 
                    {% elif table.zone == 'ริมหน้าต่าง' %} bg-orange-100 
                    {% elif table.zone == 'ในร้าน' %} bg-red-200 
                    {% else %} bg-gray-200 {% endif %}">

                    <!-- แสดงโต๊ะ -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="cursor-pointer w-40 h-40 md:w-44 md:h-44"
                        onclick="handleBookingClick('{{ table.table_id }}')">
                        <circle cx="100" cy="100" r="50"
                            {% if table.table_status == 'available' %} fill="#259b24"
                            {% elif table.table_status == 'occupied' %} fill="#E22427"
                            {% elif table.table_status == 'booked' %} fill="#fbc02d"
                            {% endif %} />
                        <text x="100" y="105" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
                            {{ table.table_name }}
                        </text>
                        {% for chair in table.chairs %}
                        <circle cx="{{ chair.x }}" cy="{{ chair.y }}" r="10" fill="#ddd" stroke="black" stroke-width="1" />
                        {% endfor %}
                    </svg>

                    <!-- ชื่อโซน -->
                    <p class="text-gray-700 font-semibold mt-2">{{ table.zone }}</p>

                    <!-- ✅ ปุ่มแก้ไข & ลบ -->
                    <div class="mt-4 flex justify-center space-x-2">
                        {% if table.table_id %}
                        <a href="{% url 'edit_table' table.table_id %}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
                            แก้ไข
                        </a>
                        <button onclick="showDeletePopup('{{ table.table_id }}', '{{ table.table_name }}')" 
                                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                            ลบ
                        </button>
                        {% else %}
                        <p class="text-gray-500 text-sm">ไม่มี ID ของโต๊ะ</p>
                        {% endif %}
                    </div>                    
                    
                </div>
                {% endfor %}
            </div>

            <!-- ✅ ปุ่ม ADD TABLE -->
            
        </div>
    </div>
    <!-- Popup ยืนยันการลบ -->
    <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg max-w-md w-full">
            <p id="popup-message" class="text-gray-800 text-lg mb-4"></p>
            <div class="flex justify-end">
                <button onclick="hideDeletePopup()" 
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400">
                    ยกเลิก
                </button>
                <button onclick="confirmDelete()" 
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    ยืนยัน
                </button>
            </div>
        </div>
    </div>
    <div id="success-popup" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-bold text-green-600">ลบโต๊ะสำเร็จ</h2>
        </div>
    </div>


    <script>
        let tableIdToDelete = null;

        function showDeletePopup(tableId, tableName) {
            tableIdToDelete = tableId;
            document.getElementById('popup-message').textContent = `คุณแน่ใจหรือไม่ว่าต้องการลบโต๊ะ "${tableName}"?`;
            document.getElementById('popup').classList.remove('hidden');
        }

        function hideDeletePopup() {
            document.getElementById('popup').classList.add('hidden');
        }

        function confirmDelete() {
            if (tableIdToDelete) {
                fetch(`/table-management/delete/${tableIdToDelete}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCSRFToken(),
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccessPopup(); // ✅ เรียก popup แจ้งเตือนลบสำเร็จ
                        setTimeout(() => {
                            window.location.href = data.redirect_url; // ✅ Redirect ไปหน้า table-management
                        }, 1500); // ✅ รอ 1.5 วินาทีแล้วค่อย redirect
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("เกิดข้อผิดพลาดในการลบโต๊ะ");
                });
            }
        }

        // ✅ แสดง popup ลบสำเร็จ
        function showSuccessPopup() {
            document.getElementById('success-popup').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('success-popup').classList.add('hidden');
            }, 1500);
        }

        // ✅ ดึง CSRF Token
        function getCSRFToken() {
            let cookieValue = null;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("csrftoken=")) {
                    cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                    break;
                }
            }
            return cookieValue;
        }
    </script>
    
    
    

</body>

</html>
