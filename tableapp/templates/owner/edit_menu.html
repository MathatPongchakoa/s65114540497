<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขเมนู: {{ menu.food_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Chakra Petch', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    {% include 'owner/admin_nav.html' %}
    
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">แก้ไขเมนู: <span class="text-red-600">{{ menu.food_name }}</span></h1>

        {% if success %}
        <div id="successPopup" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-lg font-bold text-green-600">✅ บันทึกสำเร็จ!</h2>
                <p class="text-gray-700 mt-2">ข้อมูลเมนูถูกอัปเดตเรียบร้อยแล้ว</p>
                <a href="{% url 'menu_management' %}" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">กลับไปหน้าจัดการเมนู</a>
            </div>
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="food_name" class="block text-gray-700 font-bold mb-2">ชื่ออาหาร:</label>
                <input type="text" name="food_name" id="food_name" value="{{ menu.food_name }}" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold mb-2">ราคา:</label>
                <input type="number" name="price" id="price" value="{{ menu.price }}" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="category_name" class="block text-gray-700 font-bold mb-2">หมวดหมู่:</label>
                <input type="text" name="category_name" id="category_name" value="{{ menu.category.name }}" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-bold mb-2">เปลี่ยนรูปภาพ (ถ้าต้องการ):</label>
                {% if menu.image %}
                    <p class="text-sm text-gray-600 mb-2">รูปภาพปัจจุบัน: <a href="{{ menu.image.url }}" target="_blank" class="text-blue-500 underline">{{ menu.image.name }}</a></p>
                {% endif %}
                <input type="file" name="image" id="image" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="text-center mt-6">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">บันทึกการเปลี่ยนแปลง</button>
                <a href="{% url 'menu_management' %}" class="ml-4 text-blue-500 hover:underline">ย้อนกลับ</a>
            </div>
        </form>
    </div>
</body>
</html>
