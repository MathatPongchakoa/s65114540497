<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโซน</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ใช้ฟอนต์ Chakra Petch ทั่วทั้งหน้า */
        body {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {% include 'owner/admin_nav.html' %}
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">แก้ไขโซน</h1>
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">ชื่อโซน</label>
                <input type="text" id="name" name="name" value="{{ zone.name }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">คำอธิบาย</label>
                <textarea id="description" name="description" class="mt-1 p-2 border border-gray-300 rounded w-full">{{ zone.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">รูปภาพ (อัปโหลดใหม่หากต้องการเปลี่ยน)</label>
                <input type="file" id="image" name="image" class="mt-1 p-2 border border-gray-300 rounded w-full">
                {% if zone.image %}
                <p class="mt-2">รูปภาพปัจจุบัน:</p>
                <img src="{{ zone.image.url }}" alt="{{ zone.name }}" class="h-24">
                {% endif %}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">บันทึก</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'zone_management' %}" class="text-blue-500 hover:underline">กลับไปหน้าการจัดการโซน</a>
        </div>
    </div>
</body>

</html>
